<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Storefront Interface</title>
  <style>
    body,html { margin:0; overflow:hidden; }
    canvas     { display:block; width:100%; height:100%; }
    .position-absolute {
      position: absolute;
      z-index: 10;
      pointer-events: auto; /* allow clicking buttons, etc. */
      color: white;
      font-family: sans-serif;
    }
    #inspector {
      position: absolute;              
      transform: translate(-50%, -100%);
      pointer-events: auto;            /* allow clicking */
      font-family: sans-serif;
      visibility: hidden;
    }
  </style>
</head>
<body class="position-relative overflow-hidden">
  <canvas id="c" class="w-100 vh-100"></canvas>

  <!-- Centered badges -->
  <div
    class="position-absolute top-0 start-0 w-100 mt-3
           d-flex flex-column align-items-center gap-2
           pointer-events-auto"
  >
    <span id="chosen-part" class="badge bg-primary text-white fs-5">
      Chosen: none
    </span>
    <span id="hover-part" class="badge bg-transparent text-white fs-5">
      Hover: none
    </span>
  </div>

  <!-- Top-Left -->
  <div class="position-absolute top-0 start-0 m-3 dropdown">
  <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
    Change Camera
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <li><button class="dropdown-item" id="tl-action-1">Barista</button></li>
    <li><button class="dropdown-item" id="tl-action-2">Scooper</button></li>
    <!-- Add more buttons as needed -->
  </ul>
</div>

  <!-- Top-Right -->
  <div class="position-absolute top-0 end-0 m-3">
    <span id="tr-badge" class="badge bg-warning text-dark fs-6">
      Status
    </span>
  </div>

  <!-- Bottom-Left -->
  <div class="position-absolute bottom-0 start-0 m-3">
    <button id="bl-button" class="btn btn-info">
      Freeze Camera Rotation
    </button>
  </div>

  <!-- Bottom-Right -->
  <div class="position-absolute bottom-0 end-0 m-3">
  <button id="gazebo-button" class="btn btn-danger fs-6">
    Simulate with Gazebo
  </button>
</div>
  
  <div id="inspector">
    <h3></h3>
    <div><span>Count: </span><span id="count"></span></div>
    
  </div>

  <script type="module" src="/src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
